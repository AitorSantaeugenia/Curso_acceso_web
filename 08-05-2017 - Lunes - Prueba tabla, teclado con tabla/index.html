	<!-- PROPIETATS o mètodes treballats día 08/05/2017
	
	RESUM INICI:
	--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
	!important;
		border-radius: 5px !important;			-> Agafará aquesta propietat, estigui dins de <style> <p style=" "> o dins del fitxer .css si es repeteix el border-radius, agafará la que tingui !important
			EX: 	border-radius: 5px en l'arxiu .css
					<p style="border-radius: 5px !important"; 		en l'arxiu HTML, doncs agafara aquesta
	--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------	
		max-width	|	max-height	Per controlar mides máximes que vols que implementi una pantalla
		min-width	|	max-height	Per contolar les mides mínimes que vols que implementi una pantalla
	--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
		text-decoration: none		Eliminar la línia del hipervincle/enllaç
	--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
		text-transform: Capitalize;	Primera lletra en capital / majúscula
	--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
		text-indent;				Fa una tabulació a la primera línia
	--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
		letter-spacing: 3px;		Espai entre lletres
	--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
		line-height					Espai de cada línia
	--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
		font-family: "Times New Roman", Georgia, Serif;		Agafa la times new roman si la tens, sinó georgia, sinó serif
	--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
		font-size					Mida de la lletra
	--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
		font-weight					Per fer negreta en css si posam font-weight: bold; també podem possar números com font-weight: 900; o sense negreta font-weight: lighter
	--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
		font-variant: small-caps;	Posa la lletra en VERSALITAS per a fer quote de autors
	--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
	
	
	NOVES ETIQUETES:
	----------------
	ID o CLASSE:
	--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
	<strong class="verde" ...>		strong.verde{  ...  }
	<strong id="rojo" ...>			#rojo{  ...  }
	--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
	*{  ... 
		padding: 0px;
		margin: 1 px;
	}
	
	Això serveix per editar totes les etiquetes que volem amb el seu comportament
	--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
										   | MAIN |
		        | DIV. izquierdo | 									| DIV. derecho | 
	| DIV.hijo1 | | DIV. hijo3 | | DIV. hijo3 | 
	
	DIV.izquierdo DIV { ... } 	Afectara a la etiqueta amb la classe i als seus fills
	DIV.izquierdo > DIV { ... }	Només afectará als fills
	DIV.hijo1 {  ...  }			Afectará al hijo1
	--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
